<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Personajes ...</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/bola.png" type="image/x-icon">
</head>

<body>
    <header class="logo">
        <img src="imgs/logo.svg" alt="">
        <div class="nav">
            <button>ANTERIOR</button>
            <button>SIGUIENTE</button>
        </div>
    </header>

    <main class="flex"></main>

    <template id="template-card">
        <article class="card">
            <img src="imgs/bg-pokemon.jpg" alt="" class="card-header">
            <div class="card-body">
                <img src="imgs/pikachu.jpg" alt="" class="card-body-img">
                <h2 class="card-body-title">Nombre del Pokemon</h2>
                <p class="card-body-text">Texto</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3></h3>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h3></h3>
                    <p>Especial</p>
                </div>
                <div class="card-footer-social">
                    <h3></h3>
                    <p>Defensa</p>
                </div>
            </div>

        </article>
    </template>




    <script src="js/eventos.js"></script>

</body>

</html>
